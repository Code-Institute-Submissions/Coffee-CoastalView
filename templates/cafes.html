{% extends 'base.html' %} {% block content %}
 <h4 class="center">Search for Cafes</h4>
    <!-- Search section -->
    <div class="section">
        <br>
        <div class="row">
            <div class="col s12 m6 offset-m3 center search-box">
                <form method="POST" action="{{ url_for('search_database') }}">
                    <div class="input-field">
                        <input id="search" type="text" name="search_terms" required>
                        <label class="label-icon" for="search"></label>
                    </div>
                    <button class="waves-effect waves-light btn light-blue lighten-3" type="submit" name="action">Find
                        <i class="material-icons left">search</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!--Displays cafes in database in a card-->
    {% for cafe in cafes %}
    <div class="row">
        <div class="col l3 m4 s12">
            <div class="card cafe">
                <div class="card-image">
                    <img src="{{cafe.imagepath}}" alt="cafeimg">
                </div>
                <div class="card-content">
                    <h6 class="card-title">{{cafe.name}}</h6>
                    <p>{{cafe.address}}</p><br>
                    <a href="{{ url_for('get_individualcafe', cafe_id=(cafe._id),user_id=(user_id)) }}" class="waves-effect waves-light btn light-blue lighten-3">See More</a>    
            </div>
        </div>
    </div>
    {% endfor %}        
{% endblock %}
