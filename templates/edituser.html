<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<!--Form allowing User to update their details-->
<h3>Update Profile Details</h3>
<div class="container">
<div class="row">
    <div class="col s12">
    <form action="{{ url_for('update_user') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field">
                    <input type="hidden" name="user_id" id="user_id" required="required" value="{{user._id}}" title="Remove any leading or trailing spaces" required pattern="^[^ ].+[^ ]$"/>
                </div>
                <div class="input-field">
                    <input type="text" name="user_name" placeholder="Enter New Username" id="user_name" required="required" title="Remove any leading or trailing spaces" required pattern="^[^ ].+[^ ]$"/>
                    <label for="UserName">Username : {{user.name}}</label>
                </div>  
                <div class="input-field">
                    <input type="password" name="user_password" placeholder="Enter Password" id="password" required="required" title="Remove any leading or trailing spaces" required pattern="^[^ ].+[^ ]$"/>
                    <label for="Password">Password : </label>
                </div>
                <div class="input-field">
                    <input type="password" name="confirmed_password" placeholder="Confirm Password Password" id="confirm_password" required="required" title="Remove any leading or trailing spaces" required pattern="^[^ ].+[^ ]$"/>
                    <label for="ConfirmedPassword">Confirm Password : </label>
                </div>
            </div>
        </div>
    
        <div class="row">
            <button class="btn waves-effect waves-light light-blue lighten-3" type="submit" name="action">Update Details</button>
        </div>
    </form>
</div>
</div>
</div>
{% endblock %}
