<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<!--Form allowing user to login-->
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m2 offset-l3">
            <form method="POST" action="{{ url_for('login') }}">
                {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
                {% endfor %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" class="form-control" name="user_name" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" name="user_password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block light-blue lighten-3">Log In</button>
            </form>
            <br>
            <div>
                Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
