{% extends 'base.html' %} {% block content %}

	<div class="row">
		<div class="col s12 center-align">
			<h1>{{cafe.name}}</h1> 
            </div>
	</div>
	<div class="row">
		<div class="col s12 center-align"> <img src="../../{{cafe.imagepath}}"> </div>
	</div>
	<div class="row">
		<div class="col s12 center-align">
			<h5>{{cafe.address}}</h5> </div>
	</div>
	
        <div class="row">
			<div class="col s12 center-align">
				<h5>RATING</h5>
                <a class="waves-effect waves-light btn btn-flat recipe-social modal-trigger" href="#RateModal">
                <i class="material-icons left">stars</i>rate</a> 
            </div>
		</div>
		<div class="row">
			<div class="col s12 center-align">
				<h5>REVIEWS</h5> 
            </div>
		</div>
	
  
    <div class="row">
      {% for review in cafe.reviews %}
        <div class="col l3 m4 s12">
            <div class="card review">
                <div class="card-content">
					<h6 class="card-title">{{review.details}}</h6>
					<p> "{{review.user_name}}" </p>    
                </div>
            </div>
        </div>
    </div>            
    {% endfor %}
	<div class="row">
		<form action="{{ url_for('add_review') }}" method="POST" class="col s12 box">
			<div class="form-group">
				<label for="review_user">reviewed by</label>
				<input type="text" class="form-control" name="username" placeholder="Username" value="{{ session['username'] }}" ">
                </div>
        <div class="form-group ">
                    <label for="review_for ">review for</label>
                    <input type="text" class="form-control " name="cafe " placeholder="Cafe " value="{{ cafe.name }} ""> 
        </div>
			<div class="form-group">
				<label for="review_user">Write Review Below</label>
				<div class="input-field col s12 box">
					<textarea id="textarea1" name="review" class="materialize-textarea"></textarea>
				</div>
			</div>
			<button class="btn waves-effect waves-light light-blue lighten-3" type="submit">Add Review </button>
		</form>
	</div> 
    
    {% endblock %}
