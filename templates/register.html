<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="POST" action="{{ url_for('register') }}">
                {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
                {% endfor %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="user_name" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" name="user_password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block light-blue lighten-3">Register</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
